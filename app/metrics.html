<section>
	<h2>Code Metrics</h2>
	<input id="filter">
	<table data-bind="foreach: metricsData">
        <tr >
			<td>ID: <a data-bind="text: ID, attr: { href: '#detail/' + ID}"></a></td>
			<td><span data-bind="text: Name"></span>
			<td>Timestamp: <span data-bind="text: TimeStamp"></span></td>
        </tr>
    </table>
</section>
