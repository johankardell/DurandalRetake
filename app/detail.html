<section>
	<h2>Detail</h2>
	ID: <span data-bind="text: details.ID"></span><br>
	Name: <span data-bind="text: details.Name"></span><br>
	Timestamp: <span data-bind="text: details.TimeStamp"></span><br>

	<h3>Modules</h3>
	<ul data-bind="foreach: details.Modules">
    	<li><b>Name: </b><span data-bind="text: Name"></span></li>
		<li>FileVersion: <span data-bind="text: FileVersion"></span></li>
		<li>AssemblyVersion: <span data-bind="text: AssemblyVersion"></span></li>
			<ul>
				<li>ClassCoupling: <span data-bind="text: Metrics.ClassCoupling"></span>
				<li>CyclomaticComplexity:  <span data-bind="text: Metrics.CyclomaticComplexity"></span>
				<li>DepthOfInheritance: <span data-bind="text: Metrics.DepthOfInheritance"></span>
				<li>LinesOfCode: <span data-bind="text: Metrics.LinesOfCode"></span>
				<li>MaintainabilityIndex: <span data-bind="text: Metrics.MaintainabilityIndex"></span>
			</ul>
	</ul>
</section>
